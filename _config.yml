theme: pages-themes/minimal@v0.2.0
markdown: kramdown

colors:
  primary: "#1f3c88"     # royal blue
  background: "#ffffff" # white
  text: "#1a1a1a"
  accent: "#1f3c88"

# ------------------
# Author information
# ------------------
